<div
  class="card"
  [ngClass]="{
    active: accountStatus === 'active',
    suspended: accountStatus === 'suspended'
  }"
>
  <h2>{{ userName }}</h2>
  <p>
    Estado de la cuenta:
    <strong>{{ accountStatus === "active" ? "Activa" : "Suspendida" }}</strong>
  </p>
  <button [disabled]="accountStatus !== 'active'" (click)="active()">Prestar</button>
</div>
